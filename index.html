<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | PilotRunner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #222;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PilotRunner</div>
      </div>
    </div>

    <!-- Load Unity's loader script -->
    <script src="Build/UnityLoader.js"></script>
    <script>
      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/pilotRunnerBuild.data",
        frameworkUrl: buildUrl + "/pilotRunnerBuild.framework.js",
        codeUrl: buildUrl + "/pilotRunnerBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Uhhhh Nathan",
        productName: "PilotRunner",
        productVersion: "1.0"
      };

      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert("Unity failed to load: " + message);
      });
    </script>
  </body>
</html>
